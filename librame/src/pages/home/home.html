<ion-header>
  <ion-navbar>
    <ion-title>
      My Library
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showDetail()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let book of books" (click)="showDetail(book)">
      <div item-left>{{ book.Name }}</div>
      <div item-right>{{ book.Date | date:'yMMMMd' }}</div>
    </ion-item>
  </ion-list>
</ion-content>
